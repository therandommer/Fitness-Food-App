<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiEats</title>
</head>
<body>
</head>
<body>
    <header>
        <h1>Food App</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div id="home">
        <h2>Welcome to Food App</h2>
        <p>Discover a variety of delicious dishes.</p>
        <img src="./assets/images/healthy food .jpeg" alt="food menu-item">
    </div>

    <div id="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="./assets/images/chicken salad.jpeg salad" alt="chicken salad">
            <h3>Burger</h3>
            <p>Price: $9.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="./assets/images/sandwich.jpeg" alt="Sandwich">
            <h3>Pizza</h3>
            <p>Price: $12.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more menu items as needed -->
    </div>

    <div id="cart">
        <h2>Your Cart</h2>
        <ul>
            <!-- Items added to the cart will be displayed here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-button">Checkout</button>
    </div>

    <footer>
        <p>&copy; 2023 FlexiEats</p>
    </footer>
</body>
</html>
    
</body>
</html>
